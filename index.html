<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type=text] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Answer the Question:</h2>
        <form id="questionForm" action="javascript:void(0);" onsubmit="checkAnswer()">
            <label for="answer">Hello, Akanksha. I have a question for you: what do I call you?</label>
            <input type="text" id="answer" name="answer" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            var correctAnswer = "madam";
            if (userAnswer === correctAnswer) {
                window.location.href = "letter.html";
            } else {
                alert("Incorrect answer. Please try again.");
                document.getElementById('answer').value = "";
            }
            event.preventDefault();
        }
    </script>
</body>
</html>
